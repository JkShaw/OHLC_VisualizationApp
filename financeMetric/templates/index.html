<!DOCTYPE html>

{% load staticfiles %}

<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>Stock Market Chart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>
    <script src="{% static "js/script.js" %}"/></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
</head>

<body ng-controller="MainCtrl" class="bodyBackcolor">
    <div class="centerAlign">
        <h1 class="backColor">Stock Market Chart</h1>
    </div>
    <div class="rightPanel">
        <a href="import/">Import Records</a>
    </div>
        Stock chart for 
        <select ng-options="stock.name for stock in stocklist" ng-model="stockdata" ng-change="myFunc()">
            <option value="">Select a stock</option>
        </select>
    </div>
    
    <nvd3 options="options" data="data" class="with-3d-shadow with-transitions" config="{refreshDataOnly:false, deepWatchData: true}"></nvd3>

    
</body>

</html>
